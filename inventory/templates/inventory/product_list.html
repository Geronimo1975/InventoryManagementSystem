{% extends 'base.html' %}

{% block content %}
<h1>Product List</h1>
<div class="product-list">
    {% for product in products %}
    <div class="product">
        <h3><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></h3>
        <p>Price: ${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
