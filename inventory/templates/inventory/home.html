<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            padding: 50px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .hero h1 {
            margin: 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            width: calc(33.333% - 40px);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }

        .chatbot-links {
            margin: 20px 0;
            text-align: center;
        }

        .chatbot-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
            <a href="#checkout">Checkout</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Our Online Shop</h1>
        <p>Discover amazing products at unbeatable prices!</p>
    </div>

    <section id="products" class="products">
        <div class="product">
            <img src="static/images/starlink_antenna.png" alt="Starlink Antenna">
            <h2>Starlink Antenna</h2>
            <p>$500.00</p>
            <button onclick="addToCart('Starlink Antenna')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="static/images/ar_glasses.png" alt="AR Glasses">
            <h2>AR Glasses</h2>
            <p>$299.99</p>
            <button onclick="addToCart('AR Glasses')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h2>Product 3</h2>
            <p>$20.00</p>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </section>

    <div class="chatbot-links">
        <a href="/chatbots/whatsapp" target="_blank">WhatsApp Chatbot</a>
        <a href="/chatbots/classic" target="_blank">Classic Chatbot</a>
    </div>

    <footer>
        <p>&copy; 2024 Online Shop. All rights reserved.</p>
    </footer>

    <script>
        function addToCart(product) {
            alert(product + ' has been added to your cart!');
        }
    </script>
</body>
</html>
