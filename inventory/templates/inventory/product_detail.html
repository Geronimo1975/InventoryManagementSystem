{% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<p>Offer Price: ${{ product.offer_price }}</p>
<p>Stock: {{ product.stock }}</p>

<form method="post" action="{% url 'add_to_cart' product.id %}">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" min="1" max="{{ product.stock }}" value="1">
    <button type="submit">Add to Cart</button>
</form>

<a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
